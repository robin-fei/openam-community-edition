usage=\uc0ac\uc6a9\ubc95:\nssopatch\n    --help|-?\n    [--locale|-l]\n\nssopatch\n    --war-file|-o\n    [--manifest|-m]\n    [--locale|-l]\n\nssopatch\n    --war-file|-o\n    --war-file-compare|-c\n    [--staging|-s]\n    [--locale|-l]\n    [--override|-r]\n    [--overwrite|-w]\n\n\uc635\uc158:\n    --help|-?\n        \uc774 \uc0ac\uc6a9\ubc95\uc744 \uc778\uc1c4\ud569\ub2c8\ub2e4. \uc774\ub294 1\uc9c4 \uc635\uc158\uc785\ub2c8\ub2e4.\n    --war-file|-o\n        WAR \ud30c\uc77c\uc758 \uacbd\ub85c\uc785\ub2c8\ub2e4. \uc774\uc804\uc5d0 \ubc30\ud3ec\ub41c opensso.war \n        \ud30c\uc77c\uc785\ub2c8\ub2e4.\n    --manifest|-m\n        \uc791\uc131\ud560 \ub9e4\ub2c8\ud398\uc2a4\ud2b8 \ud30c\uc77c\uc758 \uacbd\ub85c\uc785\ub2c8\ub2e4. \uc774 \uc635\uc158\uc774 \uc81c\uacf5\ub418\ub294 \uacbd\uc6b0\n        --war-file\uc5d0\uc11c \ub9e4\ub2c8\ud398\uc2a4\ud2b8 \ud30c\uc77c\uc774 \uc0dd\uc131\ub429\ub2c8\ub2e4.\n    --war-file-compare|-c\n        \ube44\uad50\ud560 WAR \ud30c\uc77c\uc758 \uacbd\ub85c\uc785\ub2c8\ub2e4. \uc774 \uc635\uc158\uc774 \uc81c\uacf5\ub418\ub294 \uacbd\uc6b0\n        --war-file\uacfc \ube44\uad50\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n    --staging|-s\n        \uc900\ube44 \uc601\uc5ed\uc758 \uacbd\ub85c\uc785\ub2c8\ub2e4. \ud30c\uc77c\uc774 \uc791\uc131\ub420 \uc900\ube44 \uc601\uc5ed\uc785\ub2c8\ub2e4.\n        --war-file-compare\uac00 --war-file\uacfc \ube44\uad50\ub418\uace0 \uacb0\uacfc\uac00\n        \uc774 \ub514\ub809\ud1a0\ub9ac\uc5d0 \uae30\ub85d\ub429\ub2c8\ub2e4.\n    --locale|-l\n       \uc0ac\uc6a9\ud560 \ub85c\ucf08\uc785\ub2c8\ub2e4. \uc774\ub97c \uc124\uc815\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \uae30\ubcf8 \uc2dc\uc2a4\ud15c \ub85c\ucf08\uc774 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\n    --overwrite|-w\n        \uae30\uc874 \uc900\ube44 \uc601\uc5ed\uc744 \ub36e\uc5b4\uc4f0\ub294 \uc635\uc158\uc785\ub2c8\ub2e4. \uc774\ub294 1\uc9c4 \uc635\uc158\uc785\ub2c8\ub2e4.\n       \uae30\ubcf8\uac12\uc740 false\uc785\ub2c8\ub2e4.\n    --override|-r\n       \uac1c\uc815 \ud655\uc778\uc744 \ub300\uccb4\ud558\ub294 \uc635\uc158\uc785\ub2c8\ub2e4. \uc774\ub294 1\uc9c4 \uc635\uc158\uc785\ub2c8\ub2e4.\n       \uae30\ubcf8\uac12\uc740 false\uc785\ub2c8\ub2e4.\n
