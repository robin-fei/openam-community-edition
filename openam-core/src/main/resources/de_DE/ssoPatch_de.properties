usage=Verwendung:\nssopatch\n    --help|-?\n    [--locale|-l]\n\nssopatch\n    --war-file|-o\n    [--manifest|-m]\n    [--locale|-l]\n\nssopatch\n    --war-file|-o\n    --war-file-compare|-c\n    [--staging|-s]\n    [--locale|-l]\n    [--override|-r]\n    [--overwrite|-w]\n\nOptions:\n    --help|-?\n        Diese Syntax ausdrucken. Dies ist eine un\u00e4re Option.\n    --war-file|-o\n        Pfad zur WAR-Datei. opensso.war-Datei, die zuvor bereitgestellt\n        wurde.\n    --manifest|-m\n        Pfad zu der zu erstellenden Manifestdatei. Die Manifest-Datei wird aus\n        --war-file erstellt, wenn diese Option zur Verf\u00fcgung steht.\n    --war-file-compare|-c\n        Pfad zu der WAR-Datei, gegen die der Vergleich erfolgen soll. Sie wird mit\n        --war-file verglichen, wenn diese Option zur Verf\u00fcgung steht.\n    --staging|-s\n        Pfad zum Staging-Bereich. Staging-Bereich, in dem die Dateien geschrieben werden.\n        --war-file-compare wird mit --war-file verglichen, und die Ergebnisse werden\n        in dieses Verzeichnis geschrieben.\n    --locale|-l\n       Zu verwendendes Gebietsschema. Das Standard-Systemgebietsschema wird verwendet, wenn kein Gebietsschema angegeben wurde.\n    --overwrite|-w\n        Option, den vorhandenen Staging-Bereich zu \u00fcberschreiben. Dies ist eine un\u00e4re Option.\n        Der Standard ist FALSE.n\    --override|-r\n       Option, die \u00dcberarbeitungspr\u00fcfung au\u00dfer Kraft zu setzen. Dies ist eine un\u00e4re Option.\n       Der Standard ist FALSE.n\
