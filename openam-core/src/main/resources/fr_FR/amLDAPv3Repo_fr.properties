5=Erreur LDAP 5 : valeur renvoy\u00e9e par une op\u00e9ration de comparaison LDAP si l\u2019attribut et la valeur sp\u00e9cifi\u00e9s ne sont pas trouv\u00e9s dans l\u2019entr\u00e9e (aucune valeur correspondante trouv\u00e9e). 
6=Erreur LDAP 6 : valeur renvoy\u00e9e par une op\u00e9ration de comparaison LDAP si l\u2019attribut et la valeur sp\u00e9cifi\u00e9s sont trouv\u00e9s dans l\u2019entr\u00e9e (valeur correspondante trouv\u00e9e). 
7=Erreur LDAP 7 : la m\u00e9thode d\u2019authentification sp\u00e9cifi\u00e9e n\u2019est pas prise en charge par le serveur LDAP auquel vous \u00eates connect\u00e9. 
