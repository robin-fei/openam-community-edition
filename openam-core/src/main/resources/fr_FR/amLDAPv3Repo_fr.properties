0=Erreur LDAP 0 : l\u2019op\u00e9ration a r\u00e9ussi.
1=Erreur LDAP 1 : une erreur interne s\u2019est produite dans le serveur LDAP.
2=Erreur LDAP 2 : le serveur LDAP n\u2019a pas pu correctement interpr\u00e9ter la demande envoy\u00e9e par votre client car celle-ci n\u2019est pas strictement conforme au protocole LDAP.
3=Erreur LDAP 3 : la recherche n\u2019a pas pu \u00eatre achev\u00e9e dans le d\u00e9lai maximal imparti. 
