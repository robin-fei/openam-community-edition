usage=Sintaxis:\nssopatch\n    --help|-?\n    [--locale|-l]\n\nssopatch\n    --war-file|-o\n    [--manifest|-m]\n    [--locale|-l]\n\nssopatch\n    --war-file|-o\n    --war-file-compare|-c\n    [--staging|-s]\n    [--locale|-l]\n    [--override|-r]\n    [--overwrite|-w]\n\nOpciones:\n    --help|-?\n        Imprimir esta sintaxis. Esta es una opci\u00f3n unitaria.\n    --war-file|-o\n        Ruta al archivo WAR. Archivo opensso.war que se ha\n        implementado anteriormente.\n    --manifest|-m\n        Ruta al archivo de manifiesto que se va a crear. El archivo de manifiesto se generar\u00e1 a partir del\n        --war-file cuando se proporcione esta opci\u00f3n.\n    --war-file-compare|-c\n        Ruta al archivo WAR con el que comparar. Se comparar\u00e1 con el\n        --war-file cuando se proporcione esta opci\u00f3n.\n    --staging|-s\n        Ruta al \u00e1rea de ensayo. El \u00e1rea de ensayo donde se escribir\u00e1n los archivos.\n        --war-file-compare se compara con --war-file y el resultado se\n        escribir\u00e1 en este directorio.\n    --locale|-l\n       Configuraci\u00f3n regional que se utilizar\u00e1. Si no se define, se utilizar\u00e1 la configuraci\u00f3n regional predeterminada.\n    --overwrite|-w\n        Opci\u00f3n para sobrescribir el \u00e1rea de ensayo existente. Esta es una opci\u00f3n unitaria.\n        El valor predeterminado es \u2019false\u2019 falso.\n    --override|-r\n       Opci\u00f3n para anular la comprobaci\u00f3n de la revisi\u00f3n. Esta es una opci\u00f3n unitaria.\n        El valor predeterminado es \u2019false\u2019 falso.\n
